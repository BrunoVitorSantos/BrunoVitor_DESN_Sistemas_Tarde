<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLGROUP</title>

    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de COLGROUP</h1>

    <table>
        <colgroup>
            <col span="2" style="background-color: red">
            <col style="background-color: yellow">
        </colgroup>
    <tr>
        <th>ISBN</th>
        <th>Títulos</th>
        <th>Preços</th>
    </tr>
    <tr>
        <td>3476896</td>
        <td>Aprendendo HTML</td>
        <td>R$53</td>
    </tr>
    <tr>
        <td>5869207</td>
        <td>Aprendendo CSS</td>
        <td>R$49</td>
    </tr>
    </table>


</body>
</html>
