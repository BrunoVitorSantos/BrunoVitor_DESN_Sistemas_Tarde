<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 Formulário</title>
</head>
<body>
    <h1>Exemplo 02 Formulário</h1>
    <form>
    <label for="CEP">CEP:
        <input name="cep" id="CEP" placeholder="12345-123" required pattern="\d(5)-?\d(3)"/>
    </label>
    <br/>
    <label for="Telefone">Telefone:
        <input name="telefone" id="Telefone" placeholder="12-12345-6789" required pattern="\d(2)-\d(5)-\d(4)"/> <!-- Valida a máscara -->
    </label>
    <label>
    </br>
    <label>
        <input type="submit" value="Enviar" required /> 
    </label>

    </form>   
</body>
</html>
