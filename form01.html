<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 Formulário</title>
</head>
<body>
    <h1>Exemplo 01 Formulário</h1>
    <form action="#">

    <label>

    </label>

    </form>
</body>
